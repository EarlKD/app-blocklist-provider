name: Update Blocklist

on:
  schedule:
    - cron: '0 0 */7 * *'   # Runs every 7 days at midnight (UTC)
  workflow_dispatch:        # Allows manual trigger from the UI

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # needed for pull/rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libs
        run: |
          pip install google-play-scraper requests

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@noreply.github.com"

          # Ensure we have the latest main
          git pull --rebase origin main || true

          # Stage blocklist if updated
          if [ -f "blocklist.txt" ]; then
            git add blocklist.txt
          fi

          # Commit only if there are actual changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "Auto-update blocklist"
            git push origin HEAD:main
          fi
